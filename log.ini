[loggers]
keys=root,uvicorn,uvicorn.error,uvicorn.access,app

[handlers]
keys=console,logfile

[formatters]
keys=default,logfileformatter

[logger_root]
level=INFO
handlers=console,logfile

[logger_uvicorn]
level=INFO
handlers=console,logfile
propagate=0
qualname=uvicorn

[logger_uvicorn.error]
level=ERROR
handlers=console,logfile
propagate=0
qualname=uvicorn.error

[logger_uvicorn.access]
level=INFO
handlers=console,logfile
propagate=0
qualname=uvicorn.access

[logger_app]
level=DEBUG
handlers=console,logfile
propagate=0
qualname=app

[handler_console]
class=StreamHandler
level=INFO
formatter=default
args=(sys.stdout,)

[handler_logfile]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=logfileformatter
args=('logs/app.log', 'a', 10485760, 5)

[formatter_default]
format=%(asctime)s [%(levelname)s] %(filename)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_logfileformatter]
format=%(asctime)s [%(levelname)s] %(filename)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
