[loggers]
keys=root,gunicorn,gunicorn.error,gunicorn.access,uvicorn,uvicorn.error,uvicorn.access

[handlers]
keys=console,file

[formatters]
keys=generic

[formatter_generic]
format=%(asctime)s [%(levelname)s] %(name)s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[handler_console]
class=StreamHandler
formatter=generic
args=(sys.stdout,)

[handler_file]
class=FileHandler
formatter=generic
args=('logs/app.log', 'a')

[logger_root]
level=INFO
handlers=file

[logger_gunicorn]
level=INFO
handlers=console,file
propagate=0
qualname=gunicorn

[logger_gunicorn.error]
level=INFO
handlers=console,file
propagate=0
qualname=gunicorn.error

[logger_gunicorn.access]
level=INFO
handlers=console,file
propagate=0
qualname=gunicorn.access

[logger_uvicorn]
level=INFO
handlers=console,file
propagate=0
qualname=uvicorn

[logger_uvicorn.error]
level=INFO
handlers=console,file
propagate=0
qualname=uvicorn.error

[logger_uvicorn.access]
level=INFO
handlers=console,file
propagate=0
qualname=uvicorn.access
